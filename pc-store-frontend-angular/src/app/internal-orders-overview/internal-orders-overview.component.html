<div class="section">
  <button mat-raised-button class="ui-button" (click)="createNewOrderClick()" color="primary">Create a new order</button>
  <button mat-raised-button class="ui-button" (click)="refreshClick()">Refresh</button>
</div>
<div class="section">
  <table mat-table [dataSource]="internalOrderShortDataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Client</th>
      <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="personalComputer">
      <th mat-header-cell *matHeaderCellDef>Personal computer</th>
      <td mat-cell *matCellDef="let element"> {{element.personalComputer}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status | referenceConverter:statuses}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dateOfReceiving">
      <th mat-header-cell *matHeaderCellDef>Date of receiving</th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfReceiving | date: 'dd.MM.yyyy' || ''}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 0">Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
