<div fxLayout="column" fxLayoutGap="1em">
  <div fxLayout="row" fxLayoutGap="1em">
    <button mat-raised-button (click)="createNewOrderClick()" color="primary">Create a new order</button>
    <button mat-raised-button (click)="refreshClick()">Refresh</button>
  </div>
  <div>
    <table mat-table [dataSource]="internalOrderShortDataSource">
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef style="width: 35%">Client</th>
        <td mat-cell *matCellDef="let element"> {{element.client}} </td>
      </ng-container>

      <ng-container matColumnDef="personalComputer">
        <th mat-header-cell *matHeaderCellDef style="width: 35%">Personal computer</th>
        <td mat-cell *matCellDef="let element"> {{element.personalComputer}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef style="width: 15%">Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status | referenceConverter:statuses}} </td>
      </ng-container>

      <ng-container matColumnDef="dateOfReceiving">
        <th mat-header-cell *matHeaderCellDef style="width: 15%">Date of receiving</th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfReceiving | date: 'dd.MM.yyyy' || ''}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 0; text-align: end;">Actions</th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row" fxLayoutGap="1em">
            <button mat-mini-fab color="primary" (click)="internalOrderOverviewClick(element.id)">
              <mat-icon>article</mat-icon>
            </button>
            <button mat-mini-fab color="primary">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
