<p>global-variables-overview works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="subtype">
    <th mat-header-cell *matHeaderCellDef>Subtype</th>
    <td mat-cell *matCellDef="let element"> {{element.subtype}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="deletable">
    <th mat-header-cell *matHeaderCellDef>Deletable</th>
    <td mat-cell *matCellDef="let element"> {{element.deletable}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
